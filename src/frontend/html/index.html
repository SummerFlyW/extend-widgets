<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="../ckeditor/ckeditor.js" async></script>
    <link rel="stylesheet" href="../../website/css/app.min.css">
    <link rel="stylesheet" href="https://unpkg.com/react-bootstrap-typeahead/css/Typeahead.css">
</head>
<body>
<script type="application/json" name="creation-form-configs">
    {
        "schema": {
            "title": "Sample form",
            "description": "A simple form example.",
            "type": "object",
            "properties": {
                "password": {
                    "type": "string",
                    "title": "Password",
                    "minLength": 3
                },
                "country": {
                    "type": "string",
                    "title": "country",
                    "enum": [
                        "中国",
                        "日本",
                        "美国",
                        "英国",
                        "巴西",
                        "德国",
                        "英格兰",
                        "印度",
                        "埃及",
                        "葡萄牙",
                        "西班牙",
                        "朝鲜"
                    ],
                    "enumNames": [
                        "中国",
                        "日本",
                        "美国",
                        "英国",
                        "巴西",
                        "德国",
                        "英格兰",
                        "印度",
                        "埃及",
                        "葡萄牙",
                        "西班牙",
                        "朝鲜"
                    ]
                },
                "description": {
                    "type": "string",
                    "title": "description"
                }
            }
        },
        "uiSchema": {
            "password": {
                "ui:widget": "extendedPassword",
                "ui:options": {
                    "confirm": false,
                    "visual": true
                }
            },
            "country": {
                "ui:widget": "Typeahead",
                "ui:placeholder": "Choose a country...",
                "ui:options": {
                    "labelKey": "value",
                    "limitSearch": 10
                }
            },
            "description": {
                "ui:widget": "extendedEditor",
                "ui:options": {
                    "editor": {
                        "name": "CKEditor"
                    },
                    "toolbar": [
                        {
                            "name": "document",
                            "items": [
                                "Source",
                                "-",
                                "Save",
                                "Preview"
                            ]
                        },
                        {
                            "name": "clipboard",
                            "items": [
                                "Cut",
                                "Copy",
                                "Paste",
                                "PasteText",
                                "PasteFromWord",
                                "-",
                                "Undo",
                                "Redo"
                            ]
                        },
                        {
                            "name": "editing",
                            "items": [
                                "Find",
                                "Replace",
                                "-",
                                "SelectAll"
                            ]
                        },
                        {
                            "name": "forms",
                            "items": [
                                "Form",
                                "TextField",
                                "Textarea"
                            ]
                        },
                        "/",
                        {
                            "name": "basicstyles",
                            "items": [
                                "Bold",
                                "Subscript",
                                "Superscript",
                                "-",
                                "CopyFormatting",
                                "RemoveFormat"
                            ]
                        },
                        {
                            "name": "paragraph",
                            "items": [
                                "NumberedList",
                                "BulletedList",
                                "-",
                                "Outdent",
                                "Indent",
                                "-",
                                "Blockquote",
                                "-",
                                "JustifyLeft",
                                "JustifyCenter",
                                "JustifyRight",
                                "JustifyBlock",
                                "-",
                                "BidiLtr",
                                "BidiRtl"
                            ]
                        },
                        {
                            "name": "insert",
                            "items": [
                                "Image",
                                "Flash",
                                "Table",
                                "HorizontalRule",
                                "SpecialChar"
                            ]
                        },
                        "/",
                        {
                            "name": "styles",
                            "items": [
                                "Styles",
                                "Format",
                                "Font",
                                "FontSize"
                            ]
                        },
                        {
                            "name": "colors",
                            "items": [
                                "TextColor",
                                "BGColor"
                            ]
                        },
                        {
                            "name": "tools",
                            "items": [
                                "Maximize"
                            ]
                        }
                    ]
                }
            }
        },
        "formData": {
        }
    }
</script>
<div id="creation-form"></div>
<script src="../../website/js/app.min.js" async></script>
</body>
</html>
