<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../website/css/app.min.css">
        <link rel="stylesheet" href="https://unpkg.com/react-bootstrap-typeahead/css/Typeahead.css">
    </head>
    <body>
    <script type="application/json" name="creation-form-configs">
        {
            "schema":{
                "title": "Sample form",
                "description": "A simple form example.",
                "type": "object",
                "properties": {
                    "password": {
                        "type": "string",
                        "title": "Password",
                        "minLength": 3
                    },
                    "country":{
                        "type": "string",
                        "title": "country",
                        "enum": [
                            "中国",
                            "日本",
                            "美国",
                            "英国",
                            "巴西",
                            "德国",
                            "英格兰",
                            "印度",
                            "埃及",
                            "葡萄牙",
                            "西班牙",
                            "朝鲜"
                        ],
                        "enumNames":[
                            "中国",
                            "日本",
                            "美国",
                            "英国",
                            "巴西",
                            "德国",
                            "英格兰",
                            "印度",
                            "埃及",
                            "葡萄牙",
                            "西班牙",
                            "朝鲜"
                        ]
                    }
                }
            },
            "uiSchema":{
                "password": {
                    "ui:widget": "extendedPassword",
                    "ui:options": {
                        "confirm":false,
                        "visual":true
                    }
                },
                "country":{
                    "ui:widget": "Typeahead",
                    "ui:placeholder": "Choose a country...",
                    "ui:options": {
                        "labelKey": "value",
                        "limitSearch":10
                    }
                }
            },
            "formData":{

            }
        }
    </script>
    <div id="creation-form"></div>
    <script src="../../website/js/app.min.js" async></script>
    </body>
</html>
